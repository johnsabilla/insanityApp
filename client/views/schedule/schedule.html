<template name="schedule">
    <p>Insanity schedule</p>
    {{#each schedules}}
    <ul class="list-group" >
    	{{#each schedule}}
    	<a href="#" id="active{{ count }}" class="list-group-item">
    	   <span class="badge">{{phase}}</span>
    	   {{name}} 
    	   <span class="completed">{{completed}}</span>
           {{ count }}
    	</a>
    	{{/each}}
    </ul>
    {{/each}}
</template>
